name: Deploy Frontend - Multi-Stage (dev, qa, prod)

on:
  push:
    branches:
      - dev
      - qa
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        id: docker_build
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            ENV_NAME=${{ github.ref_name }}
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/your-frontend:${{ github.ref_name }}

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to app directory
            cd /home/ubuntu/frontend

            echo "Pulling latest image..."
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/your-frontend:${{ github.ref_name }}

            echo "Stopping existing container if any..."
            docker-compose -f docker-compose.yml stop frontend-${{ github.ref_name }}
            docker-compose -f docker-compose.yml rm -f frontend-${{ github.ref_name }}

            echo "Deploying new version..."
            docker-compose -f docker-compose.yml up -d frontend-${{ github.ref_name }}